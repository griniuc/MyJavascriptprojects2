<!DOCTYPE html>
<html>
  <head>
    <title>Countdown</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div>
      <h1>Countdown</h1>
      <div>
        <input id="initInput" type="number" placeholder="seconds" />
        <button id="start" type="button" onclick="startClick()">Start</button>
        <button id= "stop" type="button" onclick="stopClick()">Stop</button>
      </div>
      <div>
        <h3>Countdown Progress</h3>
        <div>
          <span id="min"></span>
          <span>:</span>
          <span id="sec"></span>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
